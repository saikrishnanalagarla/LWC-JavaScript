<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays v6 features</h1>
    
    <script>
        document.write(`<h1>FOR in retrives data in index basis, we can add the data </h1>`);
        let arr=[10,20,30,40,50];
        for(varible in arr){
            document.write(arr[varible]+" ");
        }

        document.write(`<h1>FOR of retrives data in row basis we can't add data</h1>`);
        for(t of  arr){
            document.write(t);    
        }
    </script>
</body>
</html>
